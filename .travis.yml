language: python
cache: pip
python:
  - 2.7
  - 3.4
  - 3.6
before_install:
  - openssl aes-256-cbc -K $encrypted_06d20418fbcf_key -iv $encrypted_06d20418fbcf_iv -in gcs-credentials.json.enc -out gcs-credentials.json -d
install:
  - pip install coverage flake8
  - pip install -r requirements.txt
script:
  - make test
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=gcs-credentials.json
    - secure: 
    - secure: 
    - secure: 
    - secure: 
